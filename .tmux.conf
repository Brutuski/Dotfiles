# ― ― ― ― ―
# OPTIONS
# ― ― ― ― ―

# Default keybinding changed to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g status-justify left

# Reload Tmux config
bind-key r source-file ~/.tmux.conf \; display-message "Config Reloaded"

# Restarts the pane, killing everything that's in it
bind R respawn-pane -k

# Vim Mode
set -g status-keys vi

# Message Time
set-option -g display-time 1000

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind %
unbind '"'

# Open new window
bind n new-window

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Toggle Mouse Control
bind-key m set-option -g mouse \; display "Mouse: #{?mouse,ON,OFF}"
set -g mouse on

# Windows and Panes start at 1
set -g pane-base-index 1
set -g renumber-windows on
set -g base-index 1

set-option -g renumber-windows on

# Update Interval
set -g status-interval 2

# Scroll History
set -g history-limit 10000

# ― ― ― ― ― ― ―
# NAVIGATION
# ― ― ― ― ― ― ―

# Arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-Bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Activity Monitor
set -g monitor-activity on
set -g visual-activity on


# ― ― ― ― ― ―  
# APPEARANCE
# ― ― ― ― ― ―

## set the default TERM
set -g default-terminal screen

## update the TERM variable of terminal emulator when creating a new session or attaching a existing session
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'
## determine if we should enable 256-colour support
if "[[ ${TERM} =~ 256color || ${TERM} == fbterm ]]" 'set -g default-terminal screen-256color'


set -g default-terminal "tmux-256color" 

set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100

# Default StatusBar Colors
set-option -g status-style fg='#00BFA4',bg='#21252D'

# Current Window
set -g window-style bg='#21252D'
set -g window-active-style bg='#18191E'

# dynamically update window titles
set -g allow-rename 1
set -g automatic-rename 1
set -g set-titles on # set title with macOS term proxy-title instead
set -g set-titles-string '' #'#W'  # program name

# Message
set -g message-style bg='#21252D',italics,fg='#FF5050'

# Mode
set -g mode-style bg="#FF4D00"
set -g mode-style fg="#090B26"

# Command Message
set -g message-command-style bg="#FF5050"
set -g message-command-style fg="#000000"

# Style the Pane Borders
set -g pane-border-style fg="#CCCCCC"
set -g pane-active-border-style fg="#FFFF00"

## highlight activity in status bar
set -g window-status-activity-style fg="#FF4D00"
set -g window-status-activity-style bg="#090B26"


# Style the clock
set -g clock-mode-colour "#44B273"
set -g clock-mode-style 24

# ― ― ― ― ― ― ― ― ― ― ―
# TMUX PLUGIN MANAGER
# https://github.com/tmux-plugins/tpm
# ― ― ― ― ― ― ― ― ― ― ―
set -g @plugin 'tmux-plugins/tpm \
								tmux-plugins/tmux-sensible'

# Plugins
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_output_prefix '<'
set -g @prefix_highlight_output_suffix '>'
set -g @prefix_highlight_fg 'red'
set -g @prefix_highlight_bg 'default'
set -g @prefix_highlight_prefix_prompt 'A'
set -g @prefix_highlight_empty_prompt ' ̶A̶ ̶'
set -g @prefix_highlight_empty_attr 'fg=white,bg=default'
set -g @prefix_highlight_show_copy_mode on
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_show_sync_mode on
set -g @prefix_highlight_sync_prompt 'Sync'


# Other ways to install
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'


set -g @plugin 'xamut/tmux-network-bandwidth'
set-option -g @tmux-network-bandwidth-padding 5

set -g @plugin 'kristijanhusak/tmux-simple-git-status'

set -g @plugin 'tmux-plugins/tmux-cpu'

set -g status-left-style bold
set -g status-left "#[fg=#ED5600,bg=#21252D] #S #[fg=#ED5600,bg=#21252D]⛯ #[fg=#21252D,bg=#50C16E] W:#I | P:#P #[fg=#21252D,bg=#21252D]|#[fg=#21252D,bg=#CCCCCC] ⎇ #{simple_git_status}#[fg=#21252D,bg=#21252D]| #{prefix_highlight}"

set -g status-right-style bold
set -g status-right " #[fg=#21253D,bg=#5AD1AA] #(~/.tmux/scripts/bat.sh) #[fg=#21252D,bg=#21252D]|#[fg=#21253D,bg=#5AD1AA] #(~/.tmux/scripts/network.sh) #[fg=#21252D,bg=#21252D]|#[fg=#21252D,bg=#5AD1AA] CPU:#{cpu_percentage} | RAM:#{ram_percentage} #[fg=#21252D,bg=#21252D]|#[fg=#21253D,bg=#50C16E] %a %d/%m | %H:%M "

run '~/.tmux/plugins/tpm/tpm'
